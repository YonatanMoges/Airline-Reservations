        <h2>Signup</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 offset-sm-4 offset-xs-2 offset-md-4">
                <form action="" method="POST" class="form" role="form">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <label for="email">
                                Email:
                            </label>
                            <input class="form-control" name="email" id = "email" placeholder="Your Email" type="email" required autofocus>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label for="firstname">
                                First Name:
                            </label>
                            <input class="form-control" name="firstame" id = "firstName" placeholder="First Name" type="text" required autofocus>

                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label for="lastname">
                                Last Name:
                            </label>
                            <input class="form-control" name="lastname" id = "lastName" placeholder="Last Name" type="text" required autofocus>

                        </div>
                        

                        <div class="col-xs-12 col-md-12">
                            <label for="password">
                                Password:
                            </label>
                            <input class="form-control" name="password" id= "password" placeholder="New Password" type="password"type="password" required autofocus>
                            <label for="password">
                                Confirm Password:
                            </label>
                            <input  class="form-control" name="confirmpassword" id= "confirmpassword" data-match="#password" data-match-error="Passwords don't match" placeholder="Confirm Password"type="password" required autofocus>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" id="signUp" type="button">
                                Sign up
                            </button>
                        </div>
                        

                    </div>
                </form>
