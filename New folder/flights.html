            <h1>Add flights</h1>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 offset-sm-4 offset-xs-2 offset-md-4">
                    <form action="" method="POST" class="form" role="form">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label for="flight_no">
                                    Flight Number:
                                </label>
                                <input class="form-control" name="flight_no" id = "flight_no" readonly placeholder="Flight Number" type="number">
                            </div>
                            <div class="col-xs-12 col-md-12">
                                <label for="flight_Instance">
                                    Flight Instance:    
                                </label>
                                <input class="form-control" name="flight_Instance" id= "flight_Instance" placeholder="Flight Instance" type="text">
    
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label for = "fromCity">
                                    From City: 
                                </label>
                                <input class="form-control" name="fromCity" id = "fromCity" placeholder="From City" type="text"> 
                            </div>
                            <div class="col-xs-12 col-md-12">
                                <label for = "toCity">
                                    To City:
                                </label>
                                <input class="form-control" name="toCity" id= "toCity" placeholder="To City" type="text"> 
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label for = "arrive_date">
                                    Date: 
                                </label>
                                <input class="form-control" name="arrive_date" id= "arrive_date" placeholder="Arrival Date"  type="date">
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label for = "depart_time">
                                    Time:
                                </label>
                                <input class="form-control" name="depart_time" id = "depart_time" placeholder="Departure Time" type="time">
                            </div>
                            <div class="col-xs-12 col-md-12">
                                <label for="flight_Instance">
                                    Airport Name:    
                                </label>
                                <input class="form-control" name="airport_name" id= "airport_name" placeholder="Airport Name" type="text">
    
                            </div>
                            <div class="col-xs-12 col-md-12">
                                <label for="flight_no">
                                    Ticket Price:
                                </label>
                                <input class="form-control" name="ticket_price" id = "ticket_price" placeholder="Ticket Price" type="number">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="d-flex">
                            <button input type="button" class="btn btn-primary" id="btn-add">Add</button>
                            <button input type="button" class="btn btn-primary" id="btn-view">View</button>
                            <button input type="button" class="btn btn-primary" id="btn-update">Update</button>
                            <button input type="button" class="btn btn-primary" id="btn-delete">Delete All</button>
                        </div>
